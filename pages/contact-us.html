<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odyssey: Buy Books, Fiction, Novels</title>
        <link rel="icon" href="../images/boat.png" />

        <!-- Main stylesheet -->
        <link rel="stylesheet" href="../index.css" />

        <!-- CSS Components -->
        <link rel="stylesheet" href="../css-components/header.css" />
        <link rel="stylesheet" href="../css-components/footer.css" />
        <link rel="stylesheet" href="../css-components/contact-form.css" />
    </head>
    <body>
        <!-- Header -->
        <header>
            <!-- Logo -->
            <a href="../index.html" class="logo">
                <img src="../images/boat.png" alt="logo" />
                <h1>Odyssey</h1>
            </a>

            <!-- Search Bar -->
            <form action="" class="search-field">
                <input type="text" class="search-bar" placeholder="Search" />
                <button type="submit" class="search-btn">
                    <img src="../images/icons/search.png" alt="search" />
                </button>
            </form>

            <!-- Nav Bar -->
            <img src="../images/icons/menu.png" alt="menu-bar" id="menu-bar" />
            <nav id="navbar">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./special-offers.html">Special Offers</a></li>
                    <li><a href="./best-sellers.html">Best Sellers</a></li>
                    <li><a href="./new-releases.html">New Releases</a></li>
                    <li><a href="./genres.html">Genres</a></li>
                </ul>
            </nav>

            <!-- User and Cart icons -->
            <div class="user-cart">
                <a class="cart" href="#!">
                    <img src="../images/icons/white-cart2.png" alt="cart" />
                </a>
                <a class="user" href="#!">
                    <img src="../images/icons/user-icon.png" alt="user" />
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <h1 id="page-title">Contact Us</h1>
            <!-- Form -->
            <form action="" id="contact-form">
                <!-- Contact Purpose -->
                <div class="input-wrapper">
                    <label for="purpose" class="field-label"
                        >Contact Purpose</label
                    >
                    <select name="purpose" id="purpose">
                        <!-- Default option that is not a valid value -->
                        <option value="" selected disabled hidden>
                            Choose here
                        </option>
                        <option value="sell">I want to sell books</option>
                        <option value="buy">I want to buy books</option>
                    </select>
                </div>

                <!-- Name -->
                <div class="input-wrapper">
                    <label for="name" class="field-label">Name</label>
                    <input type="text" name="name" id="name" />
                </div>

                <!-- Email -->
                <div class="input-wrapper">
                    <label for="email" class="field-label">Email</label>
                    <input type="email" name="email" id="email" />
                </div>

                <!-- Phone Number -->
                <div class="input-wrapper">
                    <label for="phone" class="field-label">Phone Number</label>
                    <input type="number" name="phone" id="phone" />
                </div>

                <!-- Contact Preferences -->
                <p class="field-label">Contact Preferences</p>
                <div class="clickable-field">
                    <input type="checkbox" name="by-email" id="by-email" />
                    <label for="by-email">By Email ðŸ“§</label>
                </div>

                <div class="clickable-field">
                    <input type="checkbox" name="by-phone" id="by-phone" />
                    <label for="by-phone">By Phone ðŸ“ž</label>
                </div>

                <!-- Receive Weekly Newsletter -->
                <p class="field-label">Receive Weekly Newsletter</p>
                <div class="clickable-field">
                    <input type="radio" name="newsletter" id="newsletter-yes" />
                    <label for="newsletter-yes">Yes</label>
                </div>
                <div class="clickable-field">
                    <input type="radio" name="newsletter" id="newsletter-no" />
                    <label for="newsletter-no">No</label>
                </div>

                <!-- Notes -->
                <div class="input-wrapper" id="notes">
                    <label for="notes" class="field-label">Notes</label>
                    <textarea
                        name="notes"
                        id="notes"
                        cols="30"
                        rows="10"
                    ></textarea>
                </div>

                <!-- Buttons -->
                <div class="buttons">
                    <input type="submit" value="Submit" id="submit-btn" />
                    <button id="reset-btn">
                        Reset
                        <img src="../images/icons/reset-icon.png" alt="" />
                    </button>
                </div>
            </form>
        </main>

        <!-- Footer -->
        <footer>
            <nav>
                <ul>
                    <li><a href="#!">About Us</a></li>
                    <li><a href="#!">Privacy Policy</a></li>
                    <li><a href="#!">Terms</a></li>
                    <li><a href="#!">Copyright</a></li>
                    <li><a href="#!">Contact Us</a></li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
